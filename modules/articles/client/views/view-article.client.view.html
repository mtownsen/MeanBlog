<section>
  <div class="page-header">
    <h1 ng-bind="vm.article.title"></h1>
  </div>
  <small>
    <em class="text-muted">
      Posted on
      <span ng-bind="vm.article.created | date:'mediumDate'"></span>
      by
      <span ng-if="vm.article.user" ng-bind="vm.article.user.displayName"></span>
      <span ng-if="!vm.article.user">Deleted User</span>
    </em>
  </small>
  <p class="lead" ng-bind="vm.article.content"></p>
    <form name="vm.form.commentForm" class="form-horizontal" ng-submit="vm.addComment()" ng-show="vm.authentication.user" novalidate>
      <fieldset>
        <div class="form-group">
          <label class="control-label" for="content">Add Comment</label>
          <textarea name="content" data-ng-model="vm.form.commentForm.comment" id="content" class="form-control" cols="30" rows="10" placeholder="Content" required></textarea>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-default">Add</button>
        </div>
      </fieldset>
    </form>
</section>
<section>
  <div class="list-group">
    <a ng-repeat="comment in vm.article.comments" class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span ng-bind="comment.created | date:'mediumDate'"></span>
        by
        <span ng-if="comment.user" ng-bind="comment.user.displayName"></span>
        <span ng-if="!comment.user">Deleted User</span>
      </small>
      <p class="list-group-item-text" ng-bind="comment.body"></p>
    </a>
  </div>
</section>
